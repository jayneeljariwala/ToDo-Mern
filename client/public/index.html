    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>React App</title>
    <style>
      /* Apply a background color to the body */
body {
  background-color: #f1f1f1;
}

/* Apply a different background color to the container section */
.container {
  background-color: #fff;
  padding: 20px;
  margin: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Apply a color to the New button */
.button-new {
  color: #fff;
  background-color: #00a7d0;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
}

/* Apply a different color to the edit and delete buttons */
.button {
  color: #fff;
  background-color: #008cba;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
  margin-left: 10px;
  border: none;
}

/* Apply a color to the h1 element */
h1 {
  color: #00a7d0;
}

/* Apply a color to the list items */
.list-container li {
  color: #333;
  background-color: #fff;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Apply a color to the title and description text */
.title-description h3 {
  color: #008cba;
}

.title-description p {
  color: #333;
}

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
